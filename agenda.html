<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/agenda.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Agenda</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/logos/logo.png" alt="Logo Pet-O-Tel" class="logo">
                    <span class="logo-text">Pet-o-Tel</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link">Baixa a aplicação móvel</a>
                <div class="menu-user">
                    <img src="assets/header/menu.svg" alt="Menu" class="icon-menu" id="menuToggle" >
                    <img src="assets/header/user.svg" alt="Utilizador" class="icon-user" id="userIcon" >
                    
                    <!-- Dropdown Menu -->
                    <div class="dropdown-menu" id="dropdownMenu">
                        <div class="dropdown-section">
                               <a href="messages.html" class="dropdown-item">Mensagens</a>
                            <a href="notifications.html" class="dropdown-item">Notificações</a>
                            <a href="reservations.html" class="dropdown-item">Reservas</a>
                            <a href="wishlists.html" class="dropdown-item">Lista de Desejos</a>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-section">
                            <a href="account-edit.html" class="dropdown-item">Conta</a>
                            <a href="help-center.html" class="dropdown-item">Help Center</a>
                            <a href="#" class="dropdown-item logout-link">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="header-title">Agenda</div>
                <div class="view-controls">
                    <button class="view-btn" onclick="changeView('day')">Dia</button>
                    <button class="view-btn" onclick="changeView('week')">Semana</button>
                    <button class="view-btn active" onclick="changeView('month')">Mês</button>
                    <div class="nav-buttons">
                        <button class="nav-btn" onclick="previousMonth()">&lt;</button>
                        <button class="nav-btn" onclick="nextMonth()">&gt;</button>
                        <button class="nav-btn" onclick="goToToday()">Hoje</button>
                    </div>
                </div>
            </div>
            
            <!-- Month View -->
            <div class="month-view" id="monthView">
                <div class="month-year" id="monthYear"></div>
                <div class="calendar-grid" id="calendar">
                    <!-- Weekday headers -->
                    <div class="weekday-header">Dom</div>
                    <div class="weekday-header">Seg</div>
                    <div class="weekday-header">Ter</div>
                    <div class="weekday-header">Qua</div>
                    <div class="weekday-header">Qui</div>
                    <div class="weekday-header">Sex</div>
                    <div class="weekday-header">Sáb</div>
                </div>
            </div>

            <!-- Day View -->
            <div class="day-view" id="dayView">
                <div class="day-header">
                    <div class="day-title" id="dayTitle"></div>
                    <button class="back-btn" onclick="backToMonth()">Voltar ao Mês</button>
                </div>
                
                <div class="store-hours-info">
                    Loja aberta das 9h às 19h • Segunda a Sábado
                </div>
                
                <div class="time-slots" id="timeSlots"></div>
            </div>
        </div>
    </main>

    <button class="add-event-btn" id="addEventBtn" onclick="proceedWithSelection()">Confirmar e prosseguir</button>
    <button class="confirm-time-btn" id="confirmTimeBtn" onclick="confirmTimeSelection()">Confirmar Horário</button>

    <script src="js/agenda.js"></script>
</body>
</html>
